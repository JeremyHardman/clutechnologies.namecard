<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,300"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>

  <body>
    <section class="bg-color-grey banner">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col is-5">
            <img
              class="profile-pic"
              src="../clutechnologies.namecard/assets/CLU Technologies Design no name PNG.png"
              alt="Profile Picture"
            />
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <main class="bg-color-white">
      <section class="primary-info">
        <div class="container">
          <div class="row name-title-company">
            <div class="col is-6">
              <p class="text-name">Cliff Briggs</p>
              <p class="text-title-company">Owner</p>
              <p class="text-title-company">CLU Technologies</p>
            </div>
            <div class="col">
              <img
                src="../clutechnologies.namecard/assets/Name.png"
                alt="Company Logo"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="secondary-info">
        <a href="mailto:clutechnologies@gmail.com">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-email.svg" alt="Email Icon" />
              </div>
              <div class="col is-8">
                <p class="text-detail">clutechnologies@gmail.com</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="secondary-info">
        <a href="tel:8018664270">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-phone.svg" alt="Phone Icon" />
              </div>
              <div class="col is-8">
                <p class="text-detail">(801) 866 4270</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="secondary-info">
        <a href="https://www.clutechnologies.com">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-website.svg" alt="Website Icon" />
              </div>
              <div class="col is-8">
                <p class="text-detail">www.clutechnologies.com</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="secondary-info">
        <a
          href="https://www.google.com/maps/place/Willard,+UT+84340/@41.4155262,-112.0796139,13z/data=!3m1!4b1!4m5!3m4!1s0x875371de54cf898d:0xd627f51b6cc3450b!8m2!3d41.4091053!4d-112.0360557"
        >
          <div class="container">
            <div class="row detail">
              <div class="col">
                <img src="assets/icon-address.svg" alt="Address Icon" />
              </div>
              <div class="col is-8">
                <p class="text-detail">Willard, Utah</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="bottom">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col is-5">
              <div class="button">
                <a href="user.vcf">
                  <p class="button">Download</p>
                </a>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
